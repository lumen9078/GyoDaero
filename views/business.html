
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link href="/business.css" rel="stylesheet" />
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a onclick="location.href = './'">Home</a></li>
                <li><a onclick="location.href = '/logout'">Logout</a></li>
            </ul>
        </nav>
        <div>
            <h1>
                마이페이지
            </h1>
        </div>
    </header>
    <div class = "loginPage">
        <div>
            <h2>사업자정보</h2>
        </div>
    </div>
    <table class = "userpageTable">
        <tr>
            <th><lable>USER</lable></th>
            <td><p><%= data[0].name%></p></td>
        </tr>
        <tr>
            <th><lable>ID</lable></th>
            <td><p><%= data[0].id %></p></td>
        </tr>
        <tr>
            <th><lable>Phone</lable></th>
            <td>
                <script>
                    if ('<%= data[0].phone %>') {
                        document.write('<p>PHONE : <%= data[0].phone %></p>');
                    }
                    else {
                        document.write('<p>전화번호가 없습니다.</p>');
                    }
                </script>
            </td>
        </tr>
        <tr>
            <th><lable>Email</lable></th>
            <td>
                <script>
                if ('<%= data[0].email %>') {
                    document.write('<p>EMAIL : <%= data[0].email %></p>');
                }
                else {
                    document.write('<p>이메일이 없습니다.</p>')
                }
            </script>
            </td>
        </tr>
        <tr>
            <th><lable>Type</lable></th>
            <td><p><%= data[0].user_type %></p></td>
        </tr>
        <tr>
            <th><label>내가게</label></th>
            <td>
                <p id = "text"></p>
            <script>
                var str = document.getElementById("text");
                str.innerHTML = `<% for (var i=0;i<data.length;i++){ %>
                                <a onclick="location.href = '/business/<%= data[i].store_name %>'"><%= data[i].store_name %></a>
                                <br><br> <% } %>`;
            </script>
            </td>
        </tr>
        <tr>
            <th><label class ="button" id="btnstore" style="display:block" onclick=show();>가게추가</label></th>
            <td>
            <div id="store" style="display:none">
                <form action = "/business_process", method="post">
                    <input type="text" name="store_number" placeholder="사업자 번호 입력">
                    <input type="text" name="store_name" placeholder="가게 이름 입력">
                    <input type="radio" id="restaurant" name="group" value="음식점" checked> 음식점
                    <input type="radio" id="cafe" name="group" value="카페"> 카페
                    <input type="text" name="store_phone" placeholder="가게 번호 입력">
                    <input type="text" name="id" value='<%= data[0].id %>'>
                    <input type="submit" value="승인">
                </form> 
            </div>
            </td>
            <script>
                function show() {
                    if(document.getElementById("store").style.display =='none'){
                        document.getElementById("store").style.display ='block';
                    }
                    else{
                        document.getElementById("store").style.display ='none';
                    }
                }
            </script>
        </tr>
    </table>
    <footer>
            
    </footer>
</body>
</html>
